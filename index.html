<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="destopk/deskto.css">
  <title>Componente de resumen de resultados</title>
</head>
<body>
  
  <div class="contenedor">

    <section class="seccion_1">

      <p class="tu-resultado"> Your Result </p>

      <div class="puntaje">
        <p class="total"> 76 </p>
        <p class="total-de"> of 100 </p>
      </div>

      <p class="greant"> Greant </p>

      <p class="tex-complemento"> You scored higher than 65% of the people who have taken these tests.</p>

    </section>


    <section class="seccion_2">

      <p class="summary">Summary</p>

      <div class="reacction">
        
        <div class="div-complemento">
          <img src="assets/images/icon-reaction.svg" alt="rayo">
          <p class="letra-roja">Reaction</p>
        </div>

        <div>
          <p class="numero"><span>80</span> / 100</p>
        </div>
        
      </div>

      <div class="memory">
        
        <div class="div-complemento">
          <img src="assets/images/icon-memory.svg" alt="memoria">
          <p class="letra-amarilla">Memory</p>
        </div>

        <div>
          <p class="numero"><span>92</span> / 100</p>
        </div>
        
      </div>

      <div class="verbal">
        
        <div class="div-complemento">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p class="letra-verde">Verbal</p>
        </div>

        <div>
          <p class="numero"><span>61</span> / 100</p>
        </div>
        
      </div>


      <div class="visual">
        
        <div class="div-complemento">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p class="letra-azul">Visual</p>
        </div>

        <div>
          <p class="numero"><span>72</span> / 100</p>
        </div>
        
      </div>

      <input class="boton" type="button" value="Continue">

    </section>



  </div>

</body>
</html>
